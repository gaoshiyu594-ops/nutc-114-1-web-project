<body>
    <div class="header">

    <script>
        // --- ğŸ’» JavaScript åŠŸèƒ½å¯¦ç¾ ---
        const API_URL = 'https://nutc-web-vic-peng.zeabur.app/api/weather/kaohsiung';
        const currentWeatherDiv = document.getElementById('current-weather');
        const futureForecastsDiv = document.getElementById('future-forecasts');

        /**
         * æ ¹æ“šå¤©æ°£ç‹€æ³æ–‡å­—ï¼Œè¿”å›å°æ‡‰çš„å¯æ„› emoji åœ–æ¨™ã€‚
         * @param {string} weatherText å¤©æ°£ç‹€æ³æè¿°
         * @returns {string} emoji åœ–æ¨™
         */
        function getWeatherIcon(weatherText) {
            if (weatherText.includes('æ™´')) return 'â˜€ï¸';
            if (weatherText.includes('å¤šé›²') || weatherText.includes('é™°')) return 'â˜ï¸';
            if (weatherText.includes('é›¨') && weatherText.includes('é›·')) return 'â›ˆï¸';
            if (weatherText.includes('é›¨')) return 'ğŸŒ§ï¸';
            if (weatherText.includes('é›ª')) return 'â„ï¸';
            if (weatherText.includes('éœ§')) return 'ğŸŒ«ï¸';
            return 'ğŸ¾'; // é è¨­è²“å’ªè…³å°
        }

        /**
         * æ ¹æ“šæ™‚é–“åˆ¤æ–·æ™‚æ®µæè¿° (æ—©æ™¨, ä¸‹åˆ, æ™šä¸Š)ã€‚
         * @param {Date} date æ™‚é–“å°è±¡
         * @returns {string} æ™‚æ®µæè¿°
         */
        function getPeriodDescription(date) {
            const hour = date.getHours();
            if (hour >= 5 && hour < 12) return 'ğŸŒ æ—©æ™¨';
            if (hour >= 12 && hour < 18) return 'ğŸ˜¸ ä¸‹åˆ';
            return 'ğŸŒ™ æ™šä¸Š';
        }

        /**
         * åˆ¤æ–·çµ¦å®šçš„é å ±æ™‚æ®µæ˜¯å¦ç‚ºç•¶å‰æ™‚æ®µã€‚
         * åˆ¤æ–·é‚è¼¯ï¼šç›®å‰æ™‚é–“åœ¨ startTime å’Œ endTime ä¹‹é–“ã€‚
         * @param {object} forecast é å ±ç‰©ä»¶
         * @returns {boolean} æ˜¯å¦ç‚ºç•¶å‰æ™‚æ®µ
         */
        function isCurrentPeriod(forecast) {
            const now = new Date();
            const start = new Date(forecast.startTime);
            const end = new Date(forecast.endTime);

            // æª¢æŸ¥ now æ˜¯å¦åœ¨ [start, end) å€é–“å…§
            return now >= start && now < end;
        }

        /**
         * æ¸²æŸ“å–®ä¸€é å ±æ™‚æ®µçš„ HTML å…§å®¹ã€‚
         * @param {object} forecast é å ±ç‰©ä»¶
         * @param {number} index ç´¢å¼•å€¼
         * @returns {string} HTML å­—ç¬¦ä¸²
         */
        function renderForecast(forecast, index) {
            const isCurrent = isCurrentPeriod(forecast);
            const date = new Date(forecast.startTime);
            const periodText = getPeriodDescription(date);
            const icon = getWeatherIcon(forecast.weather);
            const minTemp = forecast.minTemp.replace('Â°C', '');
            const maxTemp = forecast.maxTemp.replace('Â°C', '');
            const tempRange = `${minTemp}Â° ~ ${maxTemp}Â°C`;

            if (isCurrent) {
                // ç•¶å‰æ™‚æ®µ - ä½¿ç”¨ #current-weather çš„å¤§å€å¡Šæ¨£å¼
                currentWeatherDiv.innerHTML = `
                    <div class="current-tag">âš¡ ç•¶å‰æ™‚æ®µ</div>
                    <div class="weather-icon">${icon}</div>
                    <div class="time-period">${periodText}</div>
                    <div class="weather-text">**${forecast.weather}**</div>
                    <div class="temp-rain-comfort">
                        <div class="detail-item">
                            <span class="label">ğŸŒ¡ï¸ æº«å·®</span>
                            <span class="value">${tempRange}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">ğŸ’§ é™é›¨æ©Ÿç‡</span>
                            <span class="value">${forecast.rain}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">ğŸ›‹ï¸ èˆ’é©åº¦</span>
                            <span class="value">${forecast.comfort}</span>
                        </div>
                    </div>
                `;
                return null; // ä¸æ¸²æŸ“ç‚ºæœªä¾†æ™‚æ®µå¡ç‰‡
            } else {
                // æœªä¾†æ™‚æ®µ - ä½¿ç”¨ .forecast-card çš„å°å¡ç‰‡æ¨£å¼
                return `
                    <div class="forecast-card">
                        <div class="weather-icon">${icon}</div>
                        <div class="forecast-info">
                            <div class="time-period">${periodText}</div>
                            <div class="forecast-details">
                                <span class="weather">${forecast.weather}</span>
                                <span class="temp">ğŸŒ¡ï¸ ${tempRange}</span>
                                <span class="rain">ğŸ’§ ${forecast.rain}</span>
                                <span class="comfort">${forecast.comfort}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        /**
         * ç²å–ä¸¦æ¸²æŸ“å¤©æ°£è³‡æ–™ã€‚
         */
        async function fetchAndRenderWeather() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP éŒ¯èª¤! ç‹€æ…‹ç¢¼: ${response.status}`);
                }
                const json = await response.json();
                const forecasts = json.data.forecasts;
                
                if (!forecasts || forecasts.length === 0) {
                    currentWeatherDiv.innerHTML = '<p>æŠ±æ­‰ï¼Œç„¡æ³•å–å¾—å¤©æ°£é å ±è³‡æ–™ ğŸ˜¿</p>';
                    return;
                }

                let futureHtml = '';
                let currentFound = false;

                forecasts.forEach((forecast, index) => {
                    const html = renderForecast(forecast, index);
                    
                    if (isCurrentPeriod(forecast)) {
                        currentFound = true;
                    } else if (html) {
                        futureHtml += html;
                    }
                });

                // è™•ç†æ‰€æœ‰é å ±éƒ½ä¸æ˜¯ç•¶å‰æ™‚æ®µçš„æƒ…æ³ (ç†è«–ä¸Šä¸å¤ªå¯èƒ½ï¼Œä½†é é˜²è¬ä¸€)
                if (!currentFound && forecasts.length > 0) {
                    // å¦‚æœæ²’æ‰¾åˆ°ç•¶å‰æ™‚æ®µï¼Œå‰‡å°‡ç¬¬ä¸€å€‹æ™‚æ®µä½œç‚ºé è¨­ç•¶å‰æ™‚æ®µ
                    renderForecast(forecasts[0], 0);
                    // é‡æ–°å»ºæ§‹æœªä¾†æ™‚æ®µï¼ˆå¾ç¬¬äºŒå€‹é–‹å§‹ï¼‰
                    futureHtml = '';
                    for (let i = 1; i < forecasts.length; i++) {
                         futureHtml += renderForecast(forecasts[i], i);
                    }
                }
                
                futureForecastsDiv.innerHTML = futureHtml;

                // æ›´æ–°æ¨™é¡ŒåŸå¸‚åç¨±
                document.querySelector('.header h1').textContent = `${json.data.city} ğŸŒ¤ï¸`;

            } catch (error) {

                currentWeatherDiv.innerHTML = `<p>è¼‰å…¥å¤©æ°£è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š${error.message} ğŸ¾</p>`;
            }
        }

        // å•Ÿå‹•åŠŸèƒ½
        fetchAndRenderWeather();
    </script>
